<!DOCTYPE html>

<style>

.container {

}

input[type=text], select, textarea {
  width: 100%;
  padding: 12px;

}

input[type=submit] {

  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {

}

label {

<body>

<h3>Contact Form</h3>
